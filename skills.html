        <script>
            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function () {
                scrollFunction()
            };

            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("movetop").style.display = "block";
                } else {
                    document.getElementById("movetop").style.display = "none";
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>

    <script>
        $(document).ready(function () {
            var carouselWrapper = $('.carousel-wrapper');
            var slides = $('.carousel-slide');
            var slideWidth = slides.first().outerWidth() + 10;
            var currentPosition = 0;
            var touchStartX = 0;
            var touchEndX = 0;

            function moveSlide(direction) {
                if (direction === 'left' && currentPosition < (slides.length - 1) * slideWidth) {
                    currentPosition += slideWidth;
                    carouselWrapper.css('transform', 'translateX(-' + currentPosition + 'px)');
                } else if (direction === 'right' && currentPosition > 0) {
                    currentPosition -= slideWidth;
                    carouselWrapper.css('transform', 'translateX(-' + currentPosition + 'px)');
                }
            }

            $('.carousel-container').on('touchstart', function (event) {
                touchStartX = event.touches[0].pageX;
            });

            $('.carousel-container').on('touchmove', function (event) {
                touchEndX = event.touches[0].pageX;
            });

            $('.carousel-container').on('touchend', function (event) {
                var direction;
                if (touchStartX < touchEndX) {
                    direction = 'right';
                } else {
                    direction = 'left';
                }
                moveSlide(direction);
            });
        });
    </script>
